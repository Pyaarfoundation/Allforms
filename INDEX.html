<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #87EDEE;
            color: #8D4004;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-link {
            display: block;
            margin: 15px 0;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .form-link:hover {
            background-color: #4CAF50;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Forms Hub</h1>
        <p>Access all forms in one place!</p>
    </header>
    <div class="container">
        <a class="form-link" href="https://docs.google.com/spreadsheets/d/15oC377abYmfjv83YlxG-svXmIHeFFHZu1h3Hshv9ins/edit?usp=sharing" target="_blank">Form 1: Animal Intake Form</a>
        <a class="form-link" href="https://docs.google.com/spreadsheets/d/1AekErr9rmdvX4yge68nFi6uPa_7VW6BOKHwpMGz2GPA/edit?usp=sharing" target="_blank">Form 2: Animal Case PaperForm</a>
        <a class="form-link" href="https://docs.google.com/spreadsheets/d/1GFHcbxmX99VJ0rE3rWO0f2bmsCidIg09N_G2iBacNMY/edit?usp=sharing" target="_blank">Form 3: Animal Treatment Record</a>
        <a class="form-link" href="https://forms.gle/8qFJdrbbeQRTUbxk9">Form 4: Adoption Form</a>
    </div>
    <footer>
        <p>Â© 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
